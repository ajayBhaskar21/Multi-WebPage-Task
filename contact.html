<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamix - Contact</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Contact Page Styling */
    .contact-form {
        
        padding: 50px 20px;
        text-align: center;
    }

    .contact-form h1 {
        font-size: 36px;
        margin-bottom: 30px;
    }

    #contactForm {
        display: inline-block;
        text-align: left;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 18px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #1f1f1f;
        color: #e0e0e0;
    }

    button[type="submit"] {
        padding: 15px 30px;
        border: none;
        border-radius: 9px;
        background-color: #50fa7b;
        color: #121212;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #36c76e;
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    /* Ensure the entire body uses flexbox */
    body {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Ensures content spreads evenly */
        min-height: 100vh;
    }

    /* Footer Styling */
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #1f1f1f;
        color: #ffffff;
        text-align: center;
        padding: 20px;
    }

    /* Adjust content above footer */
    .contact-form {
        flex: 1; /* Ensures contact-form takes remaining height */
        padding: 50px 20px;
        text-align: center;
    }

    </style>
</head>
<body>
    <header>
        <div class="logo">Gamix</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Gaming Community. All rights reserved.</p>
    </footer>

    <script >
        
        
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name');
            let email = document.getElementById('email');
            let message = document.getElementById('message');


            alert(`Submitted by ${name.value} with email ${email.value}. Message is ${message.value}`);
            name.value = email.value = message.value = '';

        });

    </script>
</body>
</html>
